<DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="Registration">
        <div class="form">
            <form class="registration_form">
                <h3>Register with us</h3>
                <input type="text" placeholder="name" required="required"><br>
                <input type="text" placeholder="Email Adress" required="required"><br>
                <input type="password" placeholder="Password" required="required"><br>
                <button>Sign Up</button>
                <p class="message">Already regestired?<a href="#">Login</a></p>
            </form>
            <form class ="Login">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="password">
                <button>Login</button>
                <p class="message">Not Registered?<a href="#">Sign Up</a></p>

            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script>
    $( '.message a') .click(function(){
    $('form').animate({height:"toggle",opacity:"toggle"},"slow");
    });
    </script>
    
</body>
</html>
